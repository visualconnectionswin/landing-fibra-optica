<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WinTV - Contratación</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        /* Estilos personalizados */
        .bg-orange {
            background-color: #ff5a00;
        }
        .form-container {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        .hero-text {
            font-size: 1.5rem;
            font-weight: bold;
        }
    </style>
</head>
<body class="bg-orange">
    <div class="min-h-screen flex items-center justify-center">
        <!-- Sección principal -->
        <div class="relative max-w-screen-lg mx-auto flex items-center">
            <!-- Texto e imagen -->
            <div class="flex-1 text-white p-8">
                <h1 class="hero-text text-center md:text-left">
                    SOLO LLENA LOS SIGUIENTES <br>
                    DATOS Y PODRÁS DISFRUTAR DE <br>
                    LA NUEVA FORMA DE VER TV
                </h1>
            </div>
            <!-- Formulario flotante -->
            <div class="form-container flex-1 p-4 max-w-sm mx-auto">
                <!-- Formulario -->
                <form id="contactForm" target="hidden_iframe" method="POST" class="space-y-4">
                    <select name="plan" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-orange-500">
                        <option>WINTV Básica a S/15</option>
                        <!-- Agregar opciones según sea necesario -->
                    </select>
                    <input type="text" name="dni" placeholder="DNI del titular" required
                           class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-orange-500">
                    <input type="text" name="nombre" placeholder="Nombre completo del titular" required
                           class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-orange-500">
                    <input type="tel" name="celular" placeholder="Celular" required
                           class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-orange-500"
                           pattern="[0-9]{9}" title="Por favor ingresa un número de teléfono válido de 9 dígitos">
                    <input type="email" name="correo" placeholder="Correo" required
                           class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-orange-500">
                    <div>
                        <label class="block text-gray-600 text-sm">
                            <input type="checkbox" required> Autorizo el tratamiento de mis Datos personales
                        </label>
                    </div>
                    <div>
                        <label class="block text-gray-600 text-sm">
                            <input type="checkbox"> Quiero recibir promociones y beneficios de Win
                        </label>
                    </div>
                    <button type="submit"
                            class="w-full bg-orange text-white py-2 rounded-lg hover:bg-orange-600 transition duration-200">
                        ¡Quiero contratar!
                    </button>
                </form>
                <!-- iframe oculto para el envío del formulario -->
                <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"></iframe>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Obtener parámetros de la URL
            const urlParams = new URLSearchParams(window.location.search);
            document.getElementById('source').value = urlParams.get('source') || '';
            document.getElementById('advisor').value = urlParams.get('advisor') || '';
            document.getElementById('location').value = urlParams.get('location') || '';

            // Manejar el envío del formulario
            document.getElementById('contactForm').addEventListener('submit', function(e) {
                e.preventDefault();

                const formData = new FormData(this);
                const data = {
                    timestamp: new Date().toISOString(),
                    dni: formData.get('dni'),
                    nombre: formData.get('nombre'),
                    celular: formData.get('celular'),
                    correo: formData.get('correo')
                };

                const scriptURL = 'https://script.google.com/macros/s/AKfycbyWqjppt1SD6NaDZhGyTodY4hNN2Qqb434Zj1U1Wc8IY_k02i4hIhZ4efouoaOApsoN_Q/exec';

                fetch(scriptURL, {
                    method: 'POST',
                    body: JSON.stringify(data),
                    mode: 'no-cors',
                    headers: { 'Content-Type': 'application/json' }
                })
                .then(response => {
                    alert('¡Gracias! Nos pondremos en contacto contigo pronto.');
                    this.reset();
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Hubo un error al enviar tus datos. Por favor, intenta nuevamente.');
                });
            });
        });
    </script>
</body>
</html>
