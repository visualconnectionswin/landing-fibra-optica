<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WIN Fibra Óptica - Alta Velocidad</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
        }

        .cta-button {
            background-color: #ff5a00;
            color: #fff;
            font-size: 1rem;
            font-weight: bold;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            transition: background 0.3s;
        }

        .cta-button:hover {
            background-color: #e04e00;
        }

        .floating-whatsapp {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #25d366;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        .floating-whatsapp img {
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>
    <!-- Contenedor principal -->
    <div class="flex flex-col items-center justify-center min-h-screen px-4">
        <!-- Header -->
        <header class="text-center mb-6">
            <h1 class="text-3xl font-bold text-white">WIN Fibra Óptica</h1>
            <p class="mt-2 text-lg text-gray-300">La conexión más rápida de Perú</p>
        </header>

        <!-- Contenido principal -->
        <main class="bg-white rounded-lg shadow-lg p-6 max-w-md w-full">
            <h2 class="text-2xl font-bold text-center text-gray-800">¡Conéctate con nosotros!</h2>
            <p class="text-center text-gray-600 mt-2">
                Disfruta de 100% fibra óptica, mayor velocidad y promociones exclusivas.
            </p>
            <ul class="mt-4 space-y-3 text-gray-700">
                <li class="flex items-center">
                    <span class="text-green-500 font-bold mr-2">✔</span> Alta velocidad garantizada.
                </li>
                <li class="flex items-center">
                    <span class="text-green-500 font-bold mr-2">✔</span> Instalación gratuita.
                </li>
                <li class="flex items-center">
                    <span class="text-green-500 font-bold mr-2">✔</span> Soporte técnico 24/7.
                </li>
            </ul>

            <!-- Formulario -->
            <form id="contactForm" method="POST" class="mt-6 space-y-4">
                <div>
                    <label for="name" class="block text-gray-700 text-sm font-semibold">Nombre completo</label>
                    <input type="text" id="name" name="name" required
                        class="w-full px-4 py-2 border rounded-lg text-gray-800 focus:outline-none focus:ring-2 focus:ring-orange-500">
                </div>
                <div>
                    <label for="phone" class="block text-gray-700 text-sm font-semibold">Teléfono</label>
                    <input type="tel" id="phone" name="phone" required
                        class="w-full px-4 py-2 border rounded-lg text-gray-800 focus:outline-none focus:ring-2 focus:ring-orange-500"
                        pattern="[0-9]{9}" title="Ingresa un número válido de 9 dígitos">
                </div>
                <button type="submit" class="cta-button w-full">Solicitar información</button>
            </form>

            <p class="text-center text-sm text-gray-500 mt-4">
                Al enviar, aceptas nuestras <a href="#" class="underline text-orange-500">políticas de privacidad</a>.
            </p>
        </main>
    </div>

    <!-- Botón de WhatsApp flotante -->
    <a href="https://wa.me/51924851312" class="floating-whatsapp">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/whatsapp.png" alt="WhatsApp">
    </a>

    <!-- Script del formulario -->
    <script>
        document.getElementById('contactForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;

            console.log('Datos enviados:', { name, phone });

            alert('¡Gracias por contactarnos! Nos pondremos en contacto contigo pronto.');
            this.reset();
        });
    </script>
</body>
</html>
