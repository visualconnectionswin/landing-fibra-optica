<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internet Fibra Óptica - Alta Velocidad</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex flex-col">
        <!-- Header -->
        <header class="bg-blue-600 text-white py-6">
            <div class="container mx-auto px-4">
                <h1 class="text-3xl font-bold text-center">Win Internet Fibra Óptica</h1>
                <p class="text-center mt-2">La mejor velocidad para tu hogar</p>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-grow container mx-auto px-4 py-8">
            <div class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-6">
                <div class="mb-8">
                    <h2 class="text-2xl font-bold text-center text-gray-800 mb-4">¡Obtén la mejor conexión!</h2>
                    <ul class="space-y-2">
                        <li class="flex items-center">
                            <svg class="h-5 w-5 text-green-500 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                            </svg>
                            Alta velocidad garantizada
                        </li>
                        <li class="flex items-center">
                            <svg class="h-5 w-5 text-green-500 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                            </svg>
                            Instalación gratuita
                        </li>
                        <li class="flex items-center">
                            <svg class="h-5 w-5 text-green-500 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                            </svg>
                            Soporte 24/7
                        </li>
                    </ul>
                </div>

                <!-- Formulario con método tradicional -->
                <form id="contactForm" target="hidden_iframe" method="POST" class="space-y-4">
                    <input type="hidden" id="source" name="source">
                    <input type="hidden" id="advisor" name="advisor">
                    <input type="hidden" id="location" name="location">
                    
                    <div>
                        <label for="name" class="block text-gray-700 mb-2">Nombre completo</label>
                        <input type="text" id="name" name="name" required
                            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
                    </div>
                    
                    <div>
                        <label for="phone" class="block text-gray-700 mb-2">Número de teléfono</label>
                        <input type="tel" id="phone" name="phone" required
                            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500"
                            pattern="[0-9]{9}" title="Por favor ingresa un número de teléfono válido de 9 dígitos">
                    </div>

                    <button type="submit"
                        class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-200">
                        Solicitar información
                    </button>
                </form>
                <!-- iframe oculto para el envío del formulario -->
                <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"></iframe>
            </div>
        </main>

        <!-- Footer -->
        <footer class="bg-gray-800 text-white py-4">
            <div class="container mx-auto px-4 text-center">
                <p>&copy; 2024 Servicio de Fibra Óptica. Todos los derechos reservados.</p>
            </div>
        </footer>
    </div>

    <script>
document.addEventListener('DOMContentLoaded', function() {
    // Obtener parámetros de la URL
    const urlParams = new URLSearchParams(window.location.search);
    document.getElementById('source').value = urlParams.get('source') || '';
    document.getElementById('advisor').value = urlParams.get('advisor') || '';
    document.getElementById('location').value = urlParams.get('location') || '';

    // Manejar el envío del formulario
    document.getElementById('contactForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const formData = new FormData(this);
        const data = {
            timestamp: new Date().toISOString(),
            name: formData.get('name'),
            phone: formData.get('phone'),
            source: formData.get('source'),
            advisor: formData.get('advisor'),
            location: formData.get('location')
        };

        // URL del Web App de Google Scripts
        const scriptURL = 'https://script.google.com/macros/s/AKfycbw71riWIvhCB-erTfdoGJ47P5_qP8552ljYcDifVZGF72jp1ziBReUOIF_kDfGktV4Mdg/exec';

        console.log('Enviando datos:', data);

        fetch(scriptURL, {
            method: 'POST',
            body: JSON.stringify(data),
            mode: 'no-cors', // Importante para evitar errores CORS
            headers: {
                'Content-Type': 'application/json'
            }
        })
        .then(response => {
            console.log('Respuesta recibida:', response);
            alert('¡Gracias! Nos pondremos en contacto contigo pronto.');
            this.reset();
        })
        .catch(error => {
            console.error('Error:', error);
            alert('Hubo un error al enviar tus datos. Por favor, intenta nuevamente.');
        });
    });
});
</script>

    
</body>
</html>
